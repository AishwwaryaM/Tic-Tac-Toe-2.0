<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Tic - Tac -Toe</h1>
        <table>
            <tr>
                <td><button type="button" name="button" class="slots" id='0'></button></td>
                <td><button type="button" name="button" class="slots" id='1'></button></td>
                <td><button type="button" name="button" class="slots" id='2'></button></td>
            </tr>
            <tr>
                <td><button type="button" name="button" class="slots" id='3'></button></td>
                <td><button type="button" name="button" class="slots" id='4'></button></td>
                <td><button type="button" name="button" class="slots" id='5'></button></td>
            </tr>
            <tr>
                <td><button type="button" name="button" class="slots" id='6'></button></td>
                <td><button type="button" name="button" class="slots" id='7'></button></td>
                <td><button type="button" name="button" class="slots" id='8'></button></td>
            </tr>
        </table>
        <h3 class="game"></h3>
        <button type="button" name="button" id="newgame">NEW GAME</button>
        <script src="index.js"></script>
    </body>
</html>
